# Default values for nsfwjs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Namespace configuration
namespace:
  # Name of the namespace (if not specified, uses the namespace from helm install command)
  name: ""
  # Whether to create the namespace if it doesn't exist
  create: false
  # Labels to add to the namespace
  labels: {}
  # Annotations to add to the namespace
  annotations: {}

image:
  repository: andresribeiroo/nsfwjs
  pullPolicy: IfNotPresent
  tag: "1.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nsfwjs.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: nsfwjs-tls
  #    hosts:
  #      - nsfwjs.local

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env: []
  # - name: NODE_ENV
  #   value: "production"

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
